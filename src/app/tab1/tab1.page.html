<ion-header [translucent]="true" color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="openPopover($event)">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Whatsapp
    </ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-item-chat
      *ngFor="let chat of chats"
      [username]="chat.username"
      [message]="chat.message"
      [date]="chat.date"
      [avatarUrl]="chat.avatarUrl">
    </app-item-chat>
  </ion-list>
</ion-content>

<!-- Popover (Menú desplegable) -->
<ion-popover #popover>
  <ng-template>
    <ion-list>
      <ion-item button (click)="editarPerfil()">
        <ion-icon name="person" slot="start"></ion-icon>
        Editar Perfil
      </ion-item>
      <ion-item button (click)="cerrarSesion()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        Cerrar Sesión
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>
